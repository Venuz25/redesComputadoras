<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.:: Calculadora de IP's ::.</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container-fluid">
            <div class="row vh-100">
                
                <!-- Formulario -->
                <div class="col-5 bg-light-gray">
                    <div class="card shadow rounded border-0" id="formulario">
                        <h1 class="text-center mb-4">Calculadora de IP's</h1>
                        <form id="formularioCalculoIP">
                            <div class="form-group input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">IP</span>
                                </div>
                                <input type="text" class="form-control" id="direccionIP" placeholder="Ej: 192.168.1.1" 
                                pattern="^(?:[0-9]|[1-9][0-9]|1\d{2}|2[0-1]\d|22[0-3])(?:\.(?:[0-9]|[1-9][0-9]|1\d{2}|2[0-4]\d|25[0-5])){3}$" required>
                            </div>
                            <div class="form-group input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">/</span>
                                </div>
                                <input type="number" class="form-control" id="mascaraBits" placeholder="Ej: 24" min="0" max="32" required>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-maroon btn-block" id="botonBuscar" onclick="formularioIP()">Buscar</button>
                            </div>

                            <div id="opc">
                                <div class="form-group" style="display: flex; gap: 20px; align-items: center;">
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="obtenerSubredes" name="opcion" value="obtenerSubredes" onclick="toggleRadio(this); mostrarEntradaAdicional();">
                                        <label class="form-check-label" for="opcionObtenerSubredes">Obtener Subredes</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="modificarMascara" name="opcion" value="modificarMascara" onclick="toggleRadio(this); mostrarEntradaAdicional();">
                                        <label class="form-check-label" for="opcionModificarMascara">Modificar máscara de IP de red/CIDR</label>
                                    </div>
                                </div>                                                      
                                
                                <div id="entradaHosts" class="form-group" style="display: none;">
                                    <input type="number" class="form-control" id="numeroHosts" placeholder="Número de Subredes" min="0" required>
                                </div>
                                <div id="entradaNuevaMascara" class="form-group" style="display: none;">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">/</span>
                                        </div>
                                        <input type="number" class="form-control" id="nuevaMascara" placeholder="Ingresa los bits para la nueva máscara de SubRed" min="0" max="32" required>
                                    </div>
                                </div>
                                
                                <div class="d-flex justify-content-end">
                                    <button type="button" class="btn btn-maroon btn-block" id="botonCalcular" onclick="formularioCalcular()" style="display: none;">Calcular</button>
                                </div>

                            </div>
                        </form>
                    </div>

                    <div class="card shadow rounded border-0" id="caracteristicas">
                    </div>
                </div>
                <div class="col-7 p-4 shadow rounded" id="datos">
                </div>
            </div>
        </div>
    </main>
    <script src="subneteo.js"></script>
    <script src="script.js"></script>
</body>
</html>
